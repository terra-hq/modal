<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal - by Terra</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">Modal </h1>
     
                    
                    <!-- Botón para abrir el Modal -->
                    <button data-modal-open="modal-1">Abrir Modal 1</button>
                    <button data-modal-open="modal-2">Abrir Modal 2</button>

                    <a href="" class="js--fire">open the modal with custom event</a>

                    <!-- Modal -->
                    <div class="c--modal-a" id="modal-1" aria-hidden="true">
                        <div class="c--modal-a__overlay" data-modal-close>
                            <div class="c--modal-a__item" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                            <h2 id="modal-1-title">El Modal</h2>
                            <button aria-label="Cerrar modal" data-modal-close>×</button>
                            <p>Este es el contenido del modal.</p>
                            </div>
                        </div>
                    </div>

                    <div class="c--modal-a" id="modal-2" aria-hidden="true">
                        <div class="c--modal-a__overlay" data-modal-close>
                            <div class="c--modal-a__item" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                            <h2 id="modal-1-title">El Modal 2</h2>
                            <button aria-label="Cerrar modal" data-modal-close>×</button>
                            <p>Este es el contenido del modal 2.</p>
                            </div>
                        </div>
                    </div>


  

                </div>
            </div>
        </div>




        <script type="module" src="./js/index.ts"></script>
    </body>
</html>
